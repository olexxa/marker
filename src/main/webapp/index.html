<html>
<head>
    <title>iCarSurveyor</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery/jquery-2.1.0.js" language="JavaScript"></script>
    <script src="js/jquery.ui/jquery.ui.core.js" language="JavaScript"></script>
    <script src="js/jquery.ui/jquery.ui.widget.js" language="JavaScript"></script>
    <script src="js/ui.hover/ui.hover.js" language="JavaScript"></script>
    <script src="js/ui.hover/ui.marker.js" language="JavaScript"></script>
    <script><!--
        $(function() {

            $('#image').click(function() {
                $(this).toggle();
                $('#marker').marker({
                    box: { w: 600, h: 400 },
                    imageId: 'photo',
                    action: 'save.url',
                    appearance: {}
                });
            });

        });
    //-->
    </script>
</head>
<body>

    <div id="image">
        <img id="photo" src="exm/test.png" width="300" border="0"/>
        <br/>
        Click this image to start "iCarSurveyor".
    </div>

    <div id="marker"></div>

    <div id="developer">
        <span>iCarSurveyor</span><br/>
        <span class="copyright">SoftEdge &copy; 2014</span>
    </div>

</body>
</html>
